<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
    <body>
        <div class="main">
            <div class="top-container">
                <div class="top-flex-contain">
                    <button id="new-deck">New Deck</button>
                    <p id="deck-id-holder">Deck ID: <span id="deck-id"></span></p>
                </div>
                <h2 id="the-winner">Game of War</h2>
            </div>
            

            <div class="cards">
                <div class="score-display">Computer:
                    <span id="computer-score">0</span>
                </div>
                <div class="card-container"></div>
            
                <p id="cards-remain">Cards remaining: 0</p>
            
                <div class="card-container"></div>
                <div class="score-display">Player: 
                    <span id="player-score">0</span>
                </div>
            </div>

            <div class="btm-btn-container">
                <button id="draw-card">Draw</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
